<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro - InstaDev</title>
</head>
    <body>
        <div class="container">
            <div class="formulario">
                <h1>Instadev</h1>
                <h5>Cadastre-se para ver videos e <br> fotos do seus amigos</h5>
                    <form action="" method="post">
                        <input type="email" name="Email" id="" placeholder="E-mail">
                        <input type="text" name="NomeCompleto" id="" placeholder="Nome Completo">
                        <input type="text" name="NomeUsuario" id="" placeholder="Nome de usuário">
                        <input type="password" name="Senha" id="" placeholder="Senha">
                        <button type="submit">Cadastre-se</button>
                    </form>
                <h6>Ao se cadastrar em nosso site você concorda com nossos <a>Termos, Política de dados e Políticas de Cookies</a></h6>
            </div><!--Formulário Cadastro-->
            <div class="jatemconta">
                <p>Tem uma conta?<a href="#"> Conecte-se</a></p>
            </div> <!--Já tem conta?-->
            <div class="app">
                <p>Obtenha o aplicativo</p>
                <a href="#"><img src="images/app_store 1.svg" alt="Imagem da apple store" srcset=""></a>
                <a href="#"><img src="images/google_play 1.svg" alt="Imagem da google play"></a>
            </div>
        </div><!--Container-->
    </body>
