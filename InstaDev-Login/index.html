<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - InstaDev</title> <!--Título da Página-->
</head>
        <body>
        <div class="container">
            <div class="formulario"> <!--Inicio Do Login-->
                <img src="images/Instadev.svg" alt=""> <!--Logo Instadev-->
                    <form action="" method="post">
                        <input type="email" name="Email" id="" placeholder="E-mail" required> <!--Campo para preencher o e-mail-->
                        <input type="password" name="Senha" id="" placeholder="Senha" required> <!--Campo para preencher a senha-->
                        <button type="entrar">Entrar</button> <!--Botão de login-->
                    </form>
                    <div class="flex-coluna"> <!--Classe pronta para fazer colunas-->
                        <h6>OU</h6>
                        <a style="text-decoration: none;" class="esqueceu" href="#"> Esqueceu a senha?</a>
                    </div>
            </div><!--Final Do Login-->
            <div class="naotemconta">
                <p>Não tem uma conta?<a href="#"> Cadastre-se</a></p> <!--Link para a Tela de Cadastro-->
            </div>
            <div class="aplicativos"> <!--Imagem  dos aplicativos para download do instagram-->
                <p>Obtenha o aplicativo</p>
                <a href="https://apps.apple.com/br/app/instagram/id389801252"><img src="images/app_store 1.svg" alt="Imagem da apple store" srcset=""></a> <!--Imagem da apple store com link que leva ao instagram-->
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR"><img src="images/google_play 1.svg" alt="Imagem da google play store"></a> <!--Imagem da play store com link que leva ao instagram-->
            </div>
        </div><!--Container-->
    </body><!--Fim do body-->
</html> <!--Fim do HTML-->
